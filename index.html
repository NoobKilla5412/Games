<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      margin: 0px;
    }

    #container {
      width: 98%;
      /* margin: 0px; */
      margin: 1%;
    }

    #homeBar {
      padding: 1%;
      position: absolute;
      bottom: 0px;
      width: 98%;
      background: #cccccc;
      margin: 0px;
      text-align: center;
    }

    img {
      width: 75px;
      height: 75px;
      border-radius: .5rem;
    }

    iframe {
      width: 98%;
      height: 98vh;
    }

    div.app {
      display: inline-block;
      text-align: center;
      width: 109.203px;
    }
  </style>
</head>

<body>
  <div id="container">
    <div class="app">
      <img src="image/bird.svg" style="background-color: black;" onclick="loadBird();"><br>
      <caption>
        Bird Game
      </caption>
    </div>
    <div class="app">
      <img src="image/europe.svg" style="background-color: black;" onclick="loadEuropeTakeover();"><br>
      <caption>
        Europe Takeover
      </caption>
    </div>
    <div class="app">
      <img src="image/gold.svg" style="background-color: black;" onclick="loadGoldMiner();"><br>
      <caption>
        Gold Miner
      </caption>
    </div>
    <div class="app">
      <img src="image/taco.svg" style="background-color: black;" onclick="loadIdleTaco();"><br>
      <caption>
        Idle Taco
      </caption>
    </div>
    <div class="app">
      <img src="image/taco.svg" style="background-color: black;" onclick="loadTacoClicker();"><br>
      <caption>
        Taco Clicker
      </caption>
    </div>
  </div>
  <div id="game"></div>
  <div id="homeBar">
    <button onclick="home();">Home</button>
  </div>
  <script>
    function loadBird() {
      document.getElementById('game').innerHTML = '<iframe src="games/Bird/Launch.html" />';
      document.getElementById('container').style.display = 'none';
    }
    function loadEuropeTakeover() {
      document.getElementById('game').innerHTML = '<iframe src="games/Europe Takeover/Launch.html" />';
      document.getElementById('container').style.display = 'none';
    }
    function loadGoldMiner() {
      document.getElementById('game').innerHTML = '<iframe src="games/Gold Miner/Launch.html" />';
      document.getElementById('container').style.display = 'none';
    }
    function loadIdleTaco() {
      document.getElementById('game').innerHTML = '<iframe src="games/Idle Taco/Launch.html" />';
      document.getElementById('container').style.display = 'none';
    }
    function loadTacoClicker() {
      document.getElementById('game').innerHTML = '<iframe src="games/Taco Clicker/Launch.html" />';
      document.getElementById('container').style.display = 'none';
    }
    function home() {
      document.getElementById('game').innerHTML = '';
      document.getElementById('container').style.display = 'block';
    }
  </script>
</body>

</html>
