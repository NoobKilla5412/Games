<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Games</title>
  <style>
    body {
      margin: 0px;
    }

    #container {
      width: 98%;
      /* margin: 0px; */
      margin: 1%;
    }

    #homeBar {
      padding: 1%;
      position: absolute;
      bottom: 0px;
      width: 98%;
      background: #cccccc;
      margin: 0px;
      text-align: center;
    }

    img {
      width: 75px;
      height: 75px;
      border-radius: .5rem;
    }

    iframe {
      width: 98%;
      height: 98vh;
    }

    div.app {
      display: inline-block;
      text-align: center;
      width: 141.203px;
    }

    button {
      border-width: 2px;
      border-style: outset;
      border-color: buttonborder;
      border-image: initial;
      border-radius: .5rem;
    }
  </style>
</head>

<body>
  <div id="container"></div>
  <div id="game"></div>
  <div id="homeBar">
    <button onclick="home();">Home</button>
  </div>
  <script>
    const games = {
      bird: {
        title: "Bird",
        image: "image/bird.svg",
        version: "1.6"
      },
      europe: {
        title: "Europe Takeover",
        image: "image/europe.svg",
        version: "0.1"
      },
      goldMiner: {
        title: "Gold Miner",
        image: "image/goldMiner.svg",
        version: "0.6"
      },
      idleTaco: {
        title: "Idle Taco",
        image: "image/taco.svg",
        version: "1.7.2"
      },
      tacoClicker: {
        title: "Taco Clicker",
        image: "image/taco.svg",
        version: "1.2"
      },
      update: {
        title: "Update",
        image: "image/update.svg"
      }
      // github: {
      //   title: "GitHub",
      //   image: "https://github.com/fluidicon.png",
      // }
    }
    for (const game in games) {
      if (Object.hasOwnProperty.call(games, game)) {
        const value = games[game];
        document.getElementById('container').innerHTML += `
<br style="display:none" id="${game}Br" />
<div class="app">
  <img src="${value.image}" style="background-color: black;" id="${game}" ><br>
  <caption>
    ${value.title} ${value.version ? 'v' + value.version : ''}
  </caption>
</div>`;
      }
    }

    for (const game in games) {
      if (Object.hasOwnProperty.call(games, game)) {
        const value = games[game];
        value.link = `games/${value.title}/Launch.html`;
      }
    }

    for (const game in games) {
      if (Object.hasOwnProperty.call(games, game)) {
        const value = games[game];
        document.getElementById(game).onclick = () => load(value);
      }
    }

    // githubBr.style.display = 'initial';
    updateBr.style.display = 'initial';

    function load(game) {
      if (game.title == 'GitHub') {
        location.href = 'https://github.com/NoobKilla5412/Games';
      } else if (game.title == 'Update') {
        location.reload();
      } else {
        document.getElementById('game').innerHTML = `<iframe src="${game.link}" />`;
        document.getElementById('container').style.display = 'none';
        document.title = `${game.title} v${game.version}`;
      }
    }

    function home() {
      document.getElementById('game').innerHTML = '';
      document.getElementById('container').style.display = 'block';
      document.title = 'Games';
    }
  </script>
</body>

</html>
